<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Website Page of Gaming</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="./image/logo.png" class="logo" alt="">
            <nav>
                <ul id="menuList">
                    <li><a href="">Game Controllers</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="./image/menu.png" class="menu-icon" onclick="togglemenu()" alt="">
        </div>

        <div class="row">
            <div class="col-1">
                <h2>PS$ V2 <br> Dualshock 4</h2>
                <h3>Wireless Controller for PlayStation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$32.50</h4>
                <button type="button">Buy Now <img src="./image/arrow.png" alt=""></button>
            </div>

            <div class="col-2">
                <img src="./image/controller.png" class="controller" alt="">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="./image/add.png" alt="">
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>

        <div class="social-links">
            <img src="./image/fb.png" alt="">
            <img src="./image/tw.png" alt="">
            <img src="./image/ig.png" alt="">
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
